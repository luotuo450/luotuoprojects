<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body>
    <textarea id="input" rows="15" cols="60">
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>p标签</title>
</head>
<body>
    <p>hello world</p>

    </textarea><br>
    <button onclick="preview()">运行</button>
    <div id="preview"></div>
    <script>
        function preview() {
            var input = document.getElementById("input").value;
            var preview = document.getElementById("preview");
            preview.innerHTML = input;
        }
    </script>
